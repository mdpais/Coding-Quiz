<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="d-flex justify-content-center">
    <div class="card w-50 mt-5">
        <header class="card-header text-muted d-flex justify-content-end timer">timer
        </header>
        <main class="card-body text-center">
          <h5 class="card-title question mt-5 mb-2">Welcome to the Coding Quiz Challenge</h5>
          <div class="card-text options"><p>You have 1 minute to answer as many questions as you can.</p><p>Every wrong answer will knock 10 seconds off the clock.</p></div>
          <span class="btn btn-primary start">Start</span>
          <div class="card-text my-4 text-muted answer-status"></div>
          </main>
        <footer class="card-footer text-muted highscore">score
        </footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
